<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeria e Fontes</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="einstein_favicon_64px.png" type="image/x-icon">
  <style>
    .galeria {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .item {
      text-align: center;
    }

    .item img {
      max-width: 250px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
    }

    .item img:hover {
      transform: scale(1.05);
    }

    .botao-container {
      margin-top: 40px;
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    .botao {
      background-color: #2980b9;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s, transform 0.2s;
    }

    .botao:hover {
      background-color: #1c5980;
      transform: scale(1.05);
    }
  </style>
  <!--Essa parte foi do caralho porque as imagens é um saco pra redimensionar e blablabla, e também deixar elas bonitinhas com os efeito e os carai a 4-->
</head>
<body>
  <h1>Galeria e Fontes</h1>

  <div class="galeria">
    <div class="item">
      <a href="einstein.jpeg" target="_blank">
        <img src="einstein.jpeg" alt="Einstein no Institute for Advanced">
      </a>
      <p>Institute for Advanced</p>
    </div>

    <div class="item">
      <a href="einstein-arquivo-afp.webp" target="_blank">
        <img src="einstein-arquivo-afp.webp" alt="Einstein - Arquivo AFP">
      </a>
      <p>Terra</p>
    </div>

    <div class="item">
      <a href="albert-einstein-og.webp" target="_blank">
        <img src="albert-einstein-og.webp" alt="Einstein - Toda Matéria">
      </a>
      <p>Toda Matéria</p>
    </div>
  </div>

  <div class="botao-container">
    <a href="../home page/index.html" class="botao">Home Page</a>
    <a href="../biografia/biografia.html" class="botao">Biografia</a>
    <a href="../cronologia/cronologia.html" class="botao">Principais Invenções</a>
  </div>
</body>
</html>
